{% extends 'layout.html' %}

{% block body %}
	<div class="form-container">
		<h2 class="text-center">Register</h2>
		<form  role="form">
		  <div class="form-group">
		    <label for="username">Username</label>
		    <input type="text" class="form-control" id="username" name="username" placeholder="Enter a username" required>
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
		  </div>
		  <div class="form-group">
		    <label for="password2">Password confirmation</label>
		    <input type="password" class="form-control" id="password2" name="password2" placeholder="Password confirmation" required>
		  </div>
		  <div class="form-group">
		    <label for="language">Language</label>
		    <select id="language" name="language" class="form-control" required>
		    	<option value="english" selected>English</option>
		    	<option value="french">Français</option>
		    	<option value="spanish">Español</option>
		    	<option value="german">Deutsch</option>
		    </select>
		  </div>
		  
		  <button type="submit" class="btn btn-success center-block">Login</button>
		</form>
	</div>
{% endblock %}
